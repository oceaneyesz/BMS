<table width=100%  id="tb" class="table table-striped" style="overflow:hidden;white-space: nowrap;">
            <tr>
                
                <td>图书名称</td>

            </tr>

<script>     
$.ajax({
                  
    type: "GET",
    url: "../php/book_ranking_list.php",
    async: false,
    dataType:"json",
    data: {
      'rank':rank
    },
    success: function(data){
      console.log("666");

  });

  window.onload = function () {
    var tb = document.getElementById("tb");
    for (var i = 0; i < rank.length; i++) {
        var row = tb.insertRow(tb.rows.length);
        var c1 = row.insertCell(0);
        c1.innerHTML = rank[i].book_name;
        var c2 = row.insertCell(1);
        c2.innerHTML = rank[i].book_code;
        var c3 = row.insertCell(2);
        c3.innerHTML = rank[i].book_author;
        var c4 = row.insertCell(3);
        c4.innerHTML = rank[i].lent_time;
    }
}
</script>
