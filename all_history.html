<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <a href="index.html?id=<?php echo $id ?>">返回主页面</a>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<table  border="1" id="tb">
            <tr>
              
                <td>图书编码</td>
                <td>借阅时间</td>
                <td>归还时间</td>
                <td>借阅用户</td>   
            </tr>

</table>  
<script>
     $.ajax({
                  
                  type: "GET",
                  url: "../php/all_history.php",
                  async: false,
                  dataType:"json",
                  data: {
                    'books':books
                  },
                  success: function(data){
                    console.log("666");
                  },
                  error: function(){
                    console.log("777");
                  }
                });

                window.onload = function () {
    var tb = document.getElementById("tb");
    for (var i = 0; i < books.length; i++) {
        var row = tb.insertRow(tb.rows.length);
        var c1 = row.insertCell(0);
        c1.innerHTML = books[i].book_code;
        var c2 = row.insertCell(1);
        c2.innerHTML = books[i].lent_time;
        var c3 = row.insertCell(2);
        c3.innerHTML = books[i].return_time;
        var c4 = row.insertCell(3);
        c4.innerHTML = books[i].user_id;
    }
}
</script>
</body>
</html>
